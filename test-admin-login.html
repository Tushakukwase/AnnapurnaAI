<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #2d5016;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Admin Login Test</h2>
    <form id="loginForm">
        <input type="text" id="email" value="admin" placeholder="Email">
        <input type="password" id="password" value="Ritu@Singh" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    document.getElementById('result').innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p><strong>Name:</strong> ${data.user.name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Admin:</strong> ${data.user.isAdmin ? 'Yes' : 'No'}</p>
                        <p><a href="http://localhost:3000/admin" target="_blank">Open Admin Panel</a></p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p>${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
